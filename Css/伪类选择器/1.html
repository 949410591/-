<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <style>
        ul  li:first-child{
            background: bisque;
        }
        ul li:last-child{
            background: darkblue;
        }

        p:nth-child(1){
            background: darkgreen;
        }
        p:nth-child(2){
            background: black;
        }
        p:nth-of-type(3){
            background: darksalmon;
        }
        

    </style>
</head>
<body>
    <a href="">123</a>
    <p>p1</p>
    <p>p2</p>
    <p>p3</p>
    <ul>
        <li>l1</li>
        <li>l2</li>
        <li>l3</li>
    </ul>

</body>
</html>
